	<script>
	function textCounter(field,field2,maxlimit)
		{
		 var countfield = document.getElementById(field2);
		 if ( field.value.length > maxlimit ) {
		  field.value = field.value.substring( 0, maxlimit );
		  return false;
		 } else {
		  countfield.value = maxlimit - field.value.length;
		 }
		}
	</script>
	</head>
	<body>
	<div id="wrapper">
		<div id="float-left">
			<h2>Add a new value to DB and display QR codes<br>Both fields required</h2>
		<form action="qrcodes_add.php" method="post">
			Device Name<br><input type="text" name="device_name" placeholder="Device name here"><br>
			<!--Device Details: <input type="text" name="device_details"><br>-->
			Device Details<br><textarea class="FormElement" name="device details" id="device_details" cols="100" rows="20" minlength="2" maxlength="255" onkeyup="textCounter(this,'counter',255);" placeholder="Device Details here"></textarea>
                        <br>Chracters remaining (out of 255):<input disabled maxlength="255" size="1" value="0" id="counter" style="color:white;">
			<br>
			<input type="submit" class="button" value="Add new value">
		</form>
		</div>
		<div id="float-right">
		<div class="section">
			<h2>Advanced Search<br>(empty values will return all)</h2>
		<form action="qrcodes_search.php" method="post">
			Device Name (partial match)<br><input type="text" name="device_name"><br>
			Device Details (partial match)<br><input type="text" name="device_details"><br>
			Device ID (exact match)<br><input type="text" name="device_id"><br>
			<br>
			<input type="submit" class="button" value="Search">
			<br><br><br>
		</form>
